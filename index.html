<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>ccjustcc的主页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <article>
        <div>
            <canvas id="mycanvas"></canvas>
        </div>
        <div class="state">
            <ul class="showlist container">
                <li class="showitem">
                    <a href="http://119.28.193.188/blog/"></a>
                    <div class="title">个人博客</div>
                    <div class="content">使用bootstrap制作的个人博客
                    </div>
                </li>
                <li class="showitem">
                    <a href="http://119.28.193.188"></a>
                    <div class="title">vue实战</div>
                    <div class="content">一份vue实战,请不要使用旧版本uc浏览，浏览器下记得进入手机模拟模式</div>
                </li>
                <li class="showitem">
                    <a href="http://111.230.115.147/"></a>
                    <div class="title">毕业设计</div>
                    <div class="content">毕业设计，未完善,有和后台交互</div>
                </li>
            </ul>
        </div>
    </article>
    <footer>
        <span class="about">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>About me
        </span>
        <a class="about right" href="https://github.com/ccjustcc">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>更多(mygithub)
        </a>
    </footer>
    <div class="fade">
        <div class="top">
            <h1 class="title">
         About me</h1>
            <span class="close">X</span>
        </div>
        <div class="middle">
            <p>QQ:1303532426</p>
            <p>邮箱同上,个人博客中也有联系方式</p>
        </div>
        <div class="bottom"></div>
    </div>
</body>
<script src="js/profill.js"></script>
<script>
window.onload=function(){
    var IE = isIE();
    var hastransform = cssProperty('transform');
    console.log(hastransform);
    var fade = getClassNames('fade')[0]
    var about = getClassNames('about')[0]
    var close = getClassNames('close')[0]
    if(!hastransform){
        addClass(fade,"none");
        var src = ["./img/blog.JPG","./img/vue.JPG","./img/shop.JPG"]
        var showitems = getClassNames('showitem');
        for(var i  = 0;i<showitems.length;i++){
            var img = document.createElement('img');
            img.src = src[i]
            console.log(img);
            showitems[i].appendChild(img);
        }
    }
    addEvent(about,"click", function() {
        if(hastransform){
          addClass(fade,"movein")
        }else{
            removeClass(fade,"none")
        }
    })
    addEvent(close,"click", function() {
        if(hastransform){
            removeClass(fade,"movein")
        }else{
            addClass(fade,'none');
        }
    })
}
</script>

</html>
